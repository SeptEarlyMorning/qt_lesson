<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: green;
            text-align: center;
            padding: 25px 0;
        }

        .inner {
            width: 100px;
            height: 100px;
            background-color: pink;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="box">
        aviuebsdk
        <p class="inner">egasdf</p>
    </div>
    <!-- 登录 评论 loginForm -->
    <a href="http://www.baidu.com" id="login_a">login</a>
    <!-- <button id="loginBtn">登录</button> -->
    <script>
        const box = document.querySelector('.box');
        const inner = document.querySelector('.inner');

        document.getElementById('login_a').addEventListener('click', function(event) {
            event.preventDefault(); // 阻止默认行为的发生
            alert('打开弹窗');
        });
        box.addEventListener('click', () => {
            alert('I am a box.');
        }, true);
        inner.addEventListener('click', (event) => {
            event.stopPropagation(); // 禁止冒泡
            alert('I am inner.');
        }, true)
    </script>
</body>
</html>
