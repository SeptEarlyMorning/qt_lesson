<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" id="txt">
        <p id="show-txt"></p>
    </div>
    <script>
        // 这个页面(静态)的数据(data)核心
        // 数据和页面的双向绑定
        // 函数封装的思想,大于10行请封装成函数
        // 每个函数只做一件事,复用
        const obj = {
            __txt: '纳德拉'
        };
        const txtEle = document.getElementById('show-txt');
        const txtInput = document.getElementById('txt');

        Object.defineProperty(obj, 'txt', {
            get: function() {
                console.log('获得属性');
                console.log(obj);
                txtEle.innerHTML = this.__txt;
                txtInput.value = this.__txt;
                return obj;
            },
            set: function(newValue) {
                console.log('设置属性');
                this.__txt = newValue;
                txtEle.innerHTML = newValue;
                txtInput.value = newValue;
            }
        });
        obj.txt;
        // function render(txt) {
        //     txtInput.value = obj.txt;
        //     txtEle.innerHTML = obj.txt;
        // }
        setTimeout(function() {
            obj.txt = '甘地';
            // render(obj.txt);
        }, 1000);
        txtInput.addEventListener('input', function() {
            obj.txt = this.value;
        });
    </script>
</body>

</html>
