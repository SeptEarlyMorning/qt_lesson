<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
    <link rel="stylesheet" href="index.css">
    <title>年度听歌报告</title>
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="view special">
                    <div class="moon"></div>
                    <!-- 秋千 -->
                    <div class="art">
                        <div class="swing">
                            <div class="leg2">
                                <div class="jiojio"></div>
                            </div>
                            <div class="leg1">
                                <div class="jiojio"></div>
                            </div>
                            <div class="neck"></div>
                            <div class="head">
                                <div class="part"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 特殊内容 -->
                <div class="paras">
                    <p class="para f-aniLineUp">11月1日</p>
                    <p class="para f-aniLineUp">大概是特别的一天</p>
                    <p class="para f-aniLineUp">这一天里</p>
                    <p class="para f-aniLineUp">把《梦中的婚礼》</p>
                    <p class="para f-aniLineUp">听了10次</p>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="view special favourite">
                    <div class="z-juanAni juan"></div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="view special">
                    <div class="mainwrap">
                        <div class="shoubi"></div>
                        <div class="man"></div>
                        <div class="tou"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
    <script>
        // Swiper
        var obj = {};
        var mySwiper = new Swiper('.swiper-container', {
            direction: 'vertical', // 垂直切换选项
        });
    </script>
</body>

</html>
