        function* request1() {
            let res1 = yield fetch('./mock.json');
            res1 = yield res1.json();
            console.log(res1);

            let res2 = yield fetch('./mock.json');
            res2 = yield res2.json();
            console.log(res2);

            console.log('end');
        }

        // generate 1.自动执行 2.执行顺序保证
        // fetch('./mock.json').then(a => a.json()).then(() => {
        //     fetch('./mock.json')
        // }).then()
        // 语法糖
        // class / async 都是
        function autoRun(generateFunc) {
            // async 返回 Promise
            return new Promise((resolve, reject) => {
                let genObj = generateFunc();
                // 1 yield 后面即是返回值
                // 2 顺序保证
                function step(arg) {
                    const obj = genObj.next(arg);
                    if (obj.done) {
                        resolve(obj.value);
                    } else {
                        // obj.value 都是 Promise
                        return Promise.resolve(obj.value).then(res => {
                            return step(res);
                        });
                        /**
                         * return Promise.resolve(obj.value).then(res => {
                         *  return Promise.resolve(obj.value).then(res => {
                         *      return Promise.resolve(obj.value).then(res => {
                         *          return step();
                         *      })
                         *  })
                         * })
                         */
                    }
                }
                step();
            })
        }
        autoRun(request1)
    </script>
