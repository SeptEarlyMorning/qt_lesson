<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function* test() {
                console.log(1);

                let a = yield 'val';
                console.log(a);

                let b = yield 123;
                console.log(b);

                console.log('end');
            }
            // const obj = test();
            // console.log(obj.next(1)); // 上一个 yield 关键词返回值
            // console.log(obj.next(2));
            // console.log(obj.next(4));
            // console.log(obj.next(5));

        // TJ co autRun 就是类似 co 的大写
        function autoRun(generateFun) {
            let genObj = generateFun();
            let g = genObj.next();
            while (!g.done) {
                g = genObj.next(g.value);
            }
        }
        autoRun(test);
    </script>
</body>

</html>
