    <script>
        // 可迭代对象
        /* 
        1. 由 iterator 属性
        2. iterator 的值是一个方法
        */
        const arr = [0, 1, 2];
        const string = '123456';
        // Symbol.iterator 值
        console.log(arr[Symbol.iterator]);
        console.log(string[Symbol.iterator]);
    </script>
