<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .wrapper {
        color: red;
        width: 100px;
        height: 100px;
        background-color: green;
        text-align: center;
        line-height: 100px;
        transition: all 2s;
    }
    .active {
        width: 600px;
        height: 300px;
        line-height: 300px
    }
    /* .wrapper:hover {
        width: 300px;
        height: 300px;
        line-height: 300px
    } */
    </style>
</head>
<body>
    <div class="wrapper" id="wrapper">
        九月清晨
    </div>
    <script>
        var test = document.getElementById('wrapper');
        // console.log(test);
        var isActive = true;

        test.addEventListener('click', function() {
            // test.style.width = '600px';
            isActive = !isActive;
            if (isActive == true) {
                test.classList.add('active');
            } else {
                test.classList.remove('active');
            }
        });
    </script>
</body>
</html>
